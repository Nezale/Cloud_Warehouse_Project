<!doctype html>
<html lang="pl">
<head>
    {% load staticfiles %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


{% if user.is_authenticated %}

    <nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../login">Home<span class="sr-only">(current)</span></a>
                </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="../component/add">Dodaj Skladnik<span class="sr-only">(current)</span></a>
                </li>
                     </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="../meal/add">Dodaj Danie<span class="sr-only">(current)</span></a>
                </li>


            </ul>
        </div>
    </nav>

    <div class="col-12">
        <div class="text-center">
            <div class="jumbotron">
                <h1 class="display-4">Cześć {{ user.username }}</h1>
                <a href="../meal">Sprawdz liste dostępnych produktów</a>
            </div>
        </div>
    </div>
    <div class="col-12">
        <form class="logout-link" action="" method="post">

            {% csrf_token %}

            <div class="text-center">
                <button type="submit" name="LogOutForm" class="btn btn-danger">Logout</button>
            </div>

        </form>
    </div>
{% else %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../login">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../register">Register<span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>
    <body class="text-center">

    </body>


{% endif %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>

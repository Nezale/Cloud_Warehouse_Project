<!doctype html>
<html lang="pl">
<head>
    {% load staticfiles %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="../login">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../login/">Dodaj Skladnik<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>{{ form.errors }}</h1>
                <div class="form-group">
                    <label for="name" class="h2 ">Komponent: </label>
                    <h3>{{ formMeal.components}}</h3>
                </div>
                <div class="form-group">
                    <label for="name" class="h2 ">nazwa:</label>
                    <h3>{{ formMeal.name }}</h3>
                </div>
                <div class="form-group">
                    <label for="name" class="h2 ">Cena:</label>
                    <h3>{{ formMeal.price}}</h3>
                </div>
                <div class="form-group">
                    <label for="name" class="h2 ">Typ:</label>
                    <h3>{{ formMeal.meal_type }}</h3>
                </div>
                <div class="form-group">
                    <label for="name" class="h2 ">Ilosc:</label>
                    <h3>{{ formMeal.quantity }}</h3>
                </div>
                <div class="form-group">
                    <label for="name" class="h2 ">Zdjecie:</label>
                    <h3>{{ formMeal.description}}</h3>
                </div>
                <input type="submit" value="Submit" name="bookFormButton">
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
